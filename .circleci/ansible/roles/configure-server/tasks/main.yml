- name: "install dependencies."
  become: yes
  apt:
    name: ["nodejs", "npm"]
    state: present
    update_cache: yes
    install_recommends: yes

- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

