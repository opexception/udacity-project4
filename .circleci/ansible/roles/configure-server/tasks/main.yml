---
- name: "Add nodejs 13.x ppa for apt repo"
  # become: yes
  shell: curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -

- name: "update apt packages."
  become: yes
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: yes
  apt:
    upgrade: yes

# - name: "install build tools"
